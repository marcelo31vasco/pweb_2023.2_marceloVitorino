    <main class="container"> 
      <h1>Formulário para acicionar pessoas:</h1>
<section>
    <form action="adicionadaComSucesso.html">
        <div class="grid">
            <span>
                <label for="nome">Seu nomezinho*:</label>
                    <input type="text" id="nome" name="nome" placeholder="Nome Completo"/>
            </span>
            <span>
              <label for="email">e-Mail*:</label>
                <input type="email" id="email" name="email" placeholder="mome@dominio.com" />
                    <small>Nunca divulgaremos :)</small>
            </span>
            <span>
              <label for="dataNascimento">Data de Nascimento*:</label>
                    <input type="date" id="dataNascimento" name="dataNascimento" placeholder="dataNascimento"/>
            </span>
        </div>
        <div class="grid">
            <fieldset>
              <legend>Gênero*:</legend>
              <label for="radio-1">
                <input type="radio" id="radio-1 "name="radio" value="radio-1" checked/>
                Masculino
              </label>
              <label for="radio-2">
                <input type="radio" id="radio-2" name="radio" value="radio-2" />
                Feminino
              </label>
              <label for="radio-3">
                <input type="radio" id="radio-3" name="radio" value="radio-3" />
                Não informar
              </label>
            </fieldset>
          </div>
          <div class="grid">
            <input type="submit" value="Adicionar!"/>
            <input type="reset" value="Limpar"/>
          </div>
          <p>* Campo obrigatório</p>
        </form>
      </section>
    </main>
