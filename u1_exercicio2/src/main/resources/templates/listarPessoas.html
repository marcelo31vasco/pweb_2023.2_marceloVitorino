<!DOCTYPE html>

<html>
  <head>

    <link rel="stylesheet" th:href="@{\assets\w3.css}" />
    <link rel="stylesheet" th:href="@{\assets\pico.min.css}"/>
    <link rel="icon" type="image/x-icon" th:href="@{assets\favicon.ico}" />
    <title> Exercicio 1 parte 2 -  3398537915948600000 </title>    

    <style>
      .container {
          text-align: center;
      }
    </style>
  </head>

  <body>
  <div class="w3-bar w3-cyan w3-xlarge">
      <a href="/" class="w3-bar-item w3-button w3-mobile w3-cyan">Início</a>
      <a href="/adicionarPessoas" class="w3-bar-item w3-button w3-mobile w3-cyan">Adicionar pessoa</a>
      <a href="/listarPessoas" class="w3-bar-item w3-button w3-mobile w3-cyan">Listar pessoas</a>
      <a href="/public/contato.html" class="w3-bar-item w3-button w3-mobile w3-cyan w3-right">Contato</a>
      <a href="/public/sobre.html" class="w3-bar-item w3-button w3-mobile w3-cyan w3-right">Sobre o site</a>
      <a href="/public/noticias.html" class="w3-bar-item w3-button w3-mobile w3-cyan w3-right">Notícias</a>
  </div>
    <main class="container">
    <h1>Lista de Pessoas</h1>

    <table>
    <thead>
        <tr>
        <th scope="col">id</th>
        <th scope="col">Nome Completo</th>
        <th scope="col">e-Mail</th>
        <th scope="col">Data de Nascimento</th>
        <th scope="col">Gênero</th>
        <th scope="col">Editar</th>
        <th scope="col">Remover</th>
        </tr>
    </thead>
        <tbody>
          <tr th:each="umaPessoa: ${todasAsPessoas}">
            <td th:text="${umaPessoa.id}"></td>
            <td th:text="${umaPessoa.nome}"></td>
            <td>
              <a th:href="'mailto:'+${umaPessoa.email}"
              th:text="${umaPessoa.email}">
              </a>
            </td>
              <td th:text="${#temporals.format(umaPessoa.dataNascimento, 'dd/mm/yyyy')}"></td>
              <td th.text="{umPessoa.genero}"></td>

              <td><a th:href="@{/editar/{id}(id=${umaPessoa.id})}">Editar</a></td>
              <td><a th:href="@{/remover/{id}(id=${umaPessoa.id})}">Remover</a></td>

          </tr>
        </tbody>
      </table>
    </main>
  </body>
</html>
