<!DOCTYPE html>
<html>
  <head>

    <link rel="stylesheet" th:href="@{\assets\w3.css}" />
    <link rel="stylesheet" th:href="@{\assets\pico.min.css}"/>
    <link rel="icon" type="image/x-icon" th:href="@{assets\favicon.ico}" />
    <title> Exercicio 2 parte 2 -  3398537915948600000 </title>
  </head>

  <body>
  <div class="w3-bar w3-cyan w3-xlarge">
      <a href="/" class="w3-bar-item w3-button w3-mobile w3-cyan">Início</a>
      <a href="/adicionarPessoas" class="w3-bar-item w3-button w3-mobile w3-cyan">Adicionar pessoa</a>
      <a href="/listarPessoas" class="w3-bar-item w3-button w3-mobile w3-cyan">Listar pessoas</a>
      <a href="/public/contato.html" class="w3-bar-item w3-button w3-mobile w3-cyan w3-right">Contato</a>
      <a href="/public/sobre.html" class="w3-bar-item w3-button w3-mobile w3-cyan w3-right">Sobre o site</a>
      <a href="/public/noticias.html" class="w3-bar-item w3-button w3-mobile w3-cyan w3-right">Notícias</a>
  </div>

    <main class="container">
      <h1>Formulário para acicionar pessoas:</h1>
<section>
    <form th:action="@{/adicionarPessoa}" method="POST" th:object="${pessoa}">
        <div class="grid">
                <label for="nome">Seu nomezinho*:
                    <input
                    type="text"
                    id="nome"
                    name="nome"
                    placeholder="Nome Completo"
                    th:field="*{nome}"
                    required>
                </label>
                
                <label for="email">e-Mail*:
                    <input type="email" id="email" name="email" placeholder="mome@dominio.com" th:field="*{nome}"/>
                    <small>Nunca divulgaremos :)</small>
                </label>
                <label for="dataNascimento">Data de Nascimento*:
                    <input type="date" id="dataNascimento" name="dataNascimento"
                    placeholder="dd/mm/yyyy" th:field="*{dataNascimento}" required>
                </label>
        </div>

        <div class="grid">

            <fieldset>
              <legend>Gênero*:</legend>
              <label for="Masculino">
                <input type="radio" id="masculino "name="genero" value="Masculino" th:field="*{genero}" required/>
                Masculino
              </label>
              <label for="Feminino">
                <input type="radio" id="feminino" name="genero" value="Feminino" th:field="*{genero}" required/>
                Feminino
              </label>
              <label for="Não Informado">
                <input type="radio" id="Não Informado" name="genero" value="Não Informado" th:field="*{genero}" required checked />
                Não informar
              </label>
            </fieldset>
          </div>
          <div class="grid">
            <input type="submit" value="Adicionar!"/>
            <input type="reset" value="Limpar"/>
          </div>
          <p>* Campo obrigatório</p>
        </form>
      </section>
    </main>
  </body>
</html>
